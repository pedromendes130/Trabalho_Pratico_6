<head>

<body>
    <div>
        <button class="open-button" onclick="openForm()">Login/Registo</button>

        <div class="form-popup" id="loginForm">
          <form id action="/action_page.php" class="form-login">
            <h1>Login</h1>
        

            <input type="text" placeholder="E-mail" name="email" required>
            <input type="password" placeholder="Password" name="psw" required>
         
            <button type="button" class="btn cancel" onclick="closeForm()">Cancelar</button>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <div class="form-popup" id="loginForm">
            <form id action="/action_page.php" class="form-registo">
              <h1>Registo</h1>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Introduza Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Introduza a password" name="psw" required>
          
              <button type="submit" class="btn">Login</button>
            </form>
          </div>

        <form id="forma"><!--Cria a forma-->

          <h1>Lista To-Do</h1>

          <div id="myDIV" class="header">

            <input type="text" id="myInput" placeholder="Adicione aqui a sua tarefa...">
            <span onclick="newElement()" class="addBtn">Adicionar</span>

          </div>

          <ul id="myUL"><!--Onde as tarefas serÃ£o guardadas-->
          </ul>

        </form>
        
    </div>
    <script src="inicio.js">
      var date = new Date();
      document.getElementById("Data").innerHTML= date.toDateString(); //Obtemos a data em que estamos
  
    </script>
