<!DOCTYPE html>
<html lang="en">
<form autocomplete="off">
<head>
    <link rel="stylesheet" type="text/css" href="registo.css"> <!--Unión con la página que da el estilo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registo</title>
</head>

<body>
  <div>   
      <h1>Registo</h1>
      <h2>* Opcional</h2>     
      <input type="text" id="txt_nome" half placeholder="Nome" onkeypress="Letras(event)" maxlength="20">
      <input type="text" id="txt_apelido" half placeholder="Sobrenome" onkeypress="Letras(event)" maxlength="20">
      <input type="text" id="txt_cidade" half placeholder="* Cidade"> 
      <input type="text" id="txt_telf" half placeholder="* Telefone" onkeypress="Numeros(event)" maxlength="9">
      <input type="text" id="txt_email" placeholder="Endereço de E-mail">
      <input type="password" id="txt_password" half placeholder="Password">
      <input type="password" id="txt_password_2" half placeholder="Repita a Password">
      <input type="button" id="btn_aceitar" value="Feito" onclick="Validar()"> <!--Comprobamos que todo es correcto-->
      <input type="button" id="btn_limpar" value="Limpar" onClick = "Limpar()"> <!--Al recargar limpiamos todo-->
      <input type="button" id="btn_cancelar" value="Voltar" onClick= "location.href='inicio.html'" ></input> <!---Volvemos a la página inicial, es decir, al Login-->
  </div>

  <script src="registo.js">
    function Numeros();
    function Letras();
    function Limpar();
    function Validar();
  </script> <!--Unión con la página que tiene las funciones correspondientes-->
</body>
</form>
</html>
